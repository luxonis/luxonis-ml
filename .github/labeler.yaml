data:
  - changed-files:
      - any-glob-to-any-file: "luxonis_ml/data/*"
utils:
  - changed-files:
      - any-glob-to-any-file: "luxonis_ml/utils/*"
NN Archive:
  - changed-files:
      - any-glob-to-any-file: "luxonis_ml/nn_archive/*"
tests:
  - changed-files:
      - any-glob-to-any-file: "tests/*"
embeddings:
  - changed-files:
      - any-glob-to-any-file: "luxonis_ml/embeddings/*"
tracker:
  - changed-files:
      - any-glob-to-any-file: "luxonis_ml/tracker/*"
CLI:
  - changed-files:
      - any-glob-to-any-file: "**/__main__.py"
documentation:
  - head-branch:
      - "documentation/*"
      - "docs/*"
  - changed-files:
      - any-glob-to-any-file: "**/README.md"
DevOps:
  - head-branch:
      - "devops/*"
      - "ci/*"
  - changed-files:
      - any-glob-to-any-file: ".github/workflows/ci.yaml"
enhancement:
  - head-branch:
      - "feature/*"
      - "feat/*"
      - "enhancement/*"
fix:
  - head-branch:
      - "fix/*"
      - "bug/*"
      - "hotfix/*"
      - "issue/*"
      - "bugfix/*"
      - "patch/*"
